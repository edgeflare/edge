# helm upgrade --install example-postgres oci://registry-1.docker.io/bitnamicharts/postgresql -f example/k8s/01-postgres.values.yaml
architecture: replication
backup:
  enabled: true
extraEnvVars:
- name: POSTGRESQL_WAL_LEVEL
  value: logical
image:
  registry: docker.io
  repository: bitnami/postgresql
  tag: 17.4.0
global:
  postgresql:
    auth:
      existingSecret: example-postgresql # must exist if supplied
    database: main
persistence:
  enabled: true
  size: 8Gi
readReplicas:
  extraEnvVars:
  - name: POSTGRESQL_WAL_LEVEL
    value: logical
  persistence:
    enabled: true
    size: 8Gi
  replicaCount: 1
tls:
  autoGenerated: true
  enabled: true
---
