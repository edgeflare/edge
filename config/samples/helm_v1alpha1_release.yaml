apiVersion: helm.edgeflare.io/v1alpha1
kind: Release
metadata:
  labels:
    app.kubernetes.io/name: edge
    app.kubernetes.io/managed-by: kustomize
  name: release-sample
spec:
  chartURL: registry-1.docker.io/bitnamicharts/postgresql:16.4.9
  valuesContent: |
    architecture: replication
    backup:
      enabled: true
    extraEnvVars:
    - name: POSTGRESQL_WAL_LEVEL
      value: logical
    persistence:
      enabled: true
      size: 8Gi
    readReplicas:
      extraEnvVars:
      - name: POSTGRESQL_WAL_LEVEL
        value: logical
      persistence:
        enabled: true
        size: 8Gi
      replicaCount: 1
    tls:
      autoGenerated: true
      enabled: true
---
